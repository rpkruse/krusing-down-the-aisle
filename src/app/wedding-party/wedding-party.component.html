<div class="row mx-auto" *ngIf="loading">
  <div class="col-12 loading text-center">Loading</div>
</div>

<div class="row mx-auto" *ngIf="!loading && viewNumber == 1">
  <div class="col-lg-6">
    <div class="row">
      <div class="col-12 border-bottom" *ngFor="let b of bridalParty">
        <div class="col-12">
          <img class="img-sm-med" [src]="b.picture" />
          <span class="d-inline subheader text-break">{{ b.firstName }} {{ b.lastName }} ({{ b.spot }})</span>
        </div>
        <p class="ml-5">{{ b.about }}</p>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="row">
      <div class="col-12 border-bottom" *ngFor="let g of groomsParty">
        <div class="col-12">
          <img class="img-sm-med" [src]="g.picture" />
          <span class="d-inline subheader text-break">{{ g.firstName }} {{ g.lastName }} ({{ g.spot }})</span>
        </div>
        <p class="ml-5">{{ g.about }}</p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!loading && viewNumber == 2 && this.wholeParty.length">
  <div class="row mt-lg-0 mt-3" [ngClass]="i != wholeParty.length-1 ? 'border-bottom' : ''" *ngFor="let p of wholeParty index as i">
    <div class="col no-padding" *ngIf="i%2==0">
      <img class="img-scaled" [src]="p.picture" />
    </div>
    <div class="col-lg-11 col-md-10 col-sm-9 col-8 no-padding" *ngIf="i%2==0">
      <div class="col-12">
        <span class="d-inline subheader text-break">{{ p.firstName }} {{ p.lastName }} ({{ p.spot }})</span>
      </div>
      <div class="col-12">
        <p class="ml-lg-3 ml-2">
          {{ p.about }}
        </p>
      </div>
    </div>

    <div class="col-lg-11 col-md-10 col-sm-9 col-8 no-padding text-sm-right text-xs-left" *ngIf="i%2!=0">
      <div class="col-12">
        <span class="d-inline subheader text-break">{{ p.firstName }} {{ p.lastName }} ({{ p.spot }})</span>
      </div>
      <div class="col-12">
        <p class="ml-lg-3 ml-2">
          {{ p.about }}
        </p>
      </div>
    </div>
    <div class="col no-padding" *ngIf="i%2!=0">
      <img class="img-scaled" [src]="p.picture" />
    </div>
  </div>
</div>

<div class="row mx-auto">
  <div class="col-12 text-center">
    <button type="button" class="btn btn-info" (click)="setView(1)">View 1</button>
    <button type="button" class="btn btn-info" (click)="setView(2)">View 2</button>
  </div>
</div>
