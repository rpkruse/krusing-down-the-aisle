<div *ngIf="this.foods && this.foods.length && this.food">
  <div class="row">
    <div class="col-lg-12 mt-lg-0 mt-3">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="food-p1-select">Select Dinner:</label>
        </div>
        <select class="custom-select" id="food-p1-select" (change)="this.changeFoodSelection($event.target.value)">
          <option *ngFor="let f of this.foods index as i" [value]="i" [selected]="f.name === this.food.name">
            {{ f.name }}</option>
        </select>
      </div>
      <div>
        <img class="img-med d-lg-none d-block mx-auto mb-3 mb-lg-4"
          src="assets/pictures/food/{{ this.getFoodImg() }}" />
        <img class="img-sm-med d-none d-lg-block mx-auto mb-3 mb-lg-4"
          src="assets/pictures/food/{{ this.getFoodImg() }}" />
        {{ this.getFoodDesc() }}
      </div>
    </div>
  </div>
</div>
